name: Run Telegram Bot Test

on:
  push:
    branches: [ main ]
  workflow_dispatch: # This allows you to click a button to start it

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiogram aiohttp feedparser python-dotenv

    - name: Run Bot
      run: python main.py
